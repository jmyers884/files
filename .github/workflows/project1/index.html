<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Project 1 - Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="row">
        <div class="col-12">
          <h1>Favorite Vacation Icons</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="thumbnails">
            <img src="img/angeltree.jpg" id="angeltree" onclick="mark(this)" width="19.375%" height="19.5%" alt="The Angel Tree" onmouseover="swapImage(0); swapCaption(0)" />
            <img src="img/blueridge.jpg" id="blueridge" onclick="mark(this)" width="19.375%" height="19.5%" alt="The Blue Ridge Parkway" onmouseover="swapImage(1); swapCaption(1)" />
            <img src="img/durango-silverton.jpg" id="durango-silverton" onclick="mark(this)" width="19.375%" height="19.5%" alt="Durango & Silverton Narrow Gauge Train" onmouseover="swapImage(2); swapCaption(2)" />
            <img src="img/keywest.jpg" id="keywest" onclick="mark(this)" width="19.375%" height="19.5%" alt="Southernmost Point in the United States" onmouseover="swapImage(3); swapCaption(3)" />
            <img src="img/mtrainier.jpg" id="mtrainier" onclick="mark(this)" width="19.375%" height="19.5%" alt="Mount Rainier" onmouseover="swapImage(4); swapCaption(4)" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div id="mainImage">
            <img id="largeImage" src="img/angeltree.jpg" width="100%" height="100%" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="caption">
            <p id="caption"></p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/image-gallery.js"></script>
  </body>
</html>
